changelog:
  - type: NEW_FEATURE
    issueLink: https://github.com/solo-io/skv2/issues/236
    description: >
      Add the ability to pass in additional labels and annotations
      to the skv2-generated helm templates.
  - type: HELM
    description: >
      Add `$operator.extraPodAnnotations`, `$operator.extraPodLabels`,
      `$operator.extraDeploymentAnnotations`, `$operator.extraDeploymentLabels`,
      `$operator.extraServiceAnnotations` and `$operator.extraServiceLabels`.
    issueLink: https://github.com/solo-io/skv2/issues/236
